<div>
  <div class="alpha"></div>
  <div class="modal">
    <div class="modal__content" data-test="modal" data-test-dir="top-center">
      <h2 class="modal__title"><span data-test="title">Edit Layout</span></h2>
      <div class="textbox" data-test="name">
        <label>Name</label><input value="abc" />
      </div>
      <div class="modal__buttons">
        <button data-test="save-btn" class="btn btn-primary">Save</button
        ><button data-test="cancel-btn" class="btn btn-primary">Cancel</button>
      </div>
    </div>
  </div>
  <div class="content">
    <button data-test="add-btn" class="btn btn-primary">Add Layout</button>
    <table class="layouts">
      <thead>
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><span data-test="name-1">abc</span></td>
          <td>
            <a href="#" data-test="edit-btn-1" data-test-dir="left">Edit</a> |
            <a href="#" data-test="delete-btn-1">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
